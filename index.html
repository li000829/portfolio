    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        var toggleFlag = 0 // variable to record if show navbar
        document.addEventListener('DOMContentLoaded', (event) => {
            const navbarSupportedContent = document.getElementById('navbarSupportedContent');
            const welcomeSection = document.getElementById('welcomeSection');

            // Function to check and update visibility based on window size
            function updateVisibility() {
                if (window.innerWidth > 575.98) {
                    welcomeSection.classList.remove('invisible');
                } else {
                    if ( toggleFlag == 1 ) {
                        welcomeSection.classList.add('invisible')
                    }
                }
            }

            // Event listeners for collapsing navbar
            navbarSupportedContent.addEventListener('show.bs.collapse', function () {
                welcomeSection.classList.add('invisible');
                toggleFlag = 1;
            });

            navbarSupportedContent.addEventListener('hide.bs.collapse', function () {
                welcomeSection.classList.remove('invisible');
                toggleFlag = 0;
            });

            // Event listener for resizing window
            window.addEventListener('resize', updateVisibility);

            // Initial check on load
            updateVisibility();
        });
    </script>
